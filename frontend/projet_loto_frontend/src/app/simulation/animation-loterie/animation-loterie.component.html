<div class="lottery-container">
  <div class="ball" *ngFor="let ball of displayNumbers; let i = index">
    {{ ball }}
  </div>
</div>

<div class="star-container">
  <div class="star" *ngFor="let star of displayStars; let i = index">
    {{ star }}
  </div>
</div>

<div class="controls">
  <app-button label="Lancer le tirage" (clicked)="startLottery()"></app-button>
</div>
